<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e3135dd11c.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="index.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

</head>

<body>
    <header class="body">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div id="home" class="col-12 text-center">

                    <p id="title" class="lead">You want to check your poor knowledge?</p>
                    <select id="category" class="form-control"></select>
                    <button type="submit" onclick="hideHome()" href="#" class="btn blue play-btn">PLAY</button>

                </div>
                <div id="box_question" class="col-10 mx-auto" style="display:none;">

                    <div id="box_inside_question">

                        <p id="counterCorrect" class="lead text-right score">0/0</p>
                        <hr style="height:2px;border-width:0;border-radius: 20px;background-color:black">


                        <p id="question" class="lead">
                            Question
                        </p>



                        <div class="row col-12 mx-auto">
                            <div class="choice_container col-12">
                                <p class="choice-text btn-blue" data-number="1">Choice 1</p>
                            </div>
                            <div class="choice_container col-12">
                                <p class="choice-text btn-blue" data-number="2">Choice 2</p>
                            </div>

                            <div class="choice_container col-12">
                                <p class="choice-text btn-blue" data-number="3">Choice 3</p>
                            </div>
                            <div class="choice_container col-12">
                                <p class="choice-text btn-blue" data-number="4">Choice 4</p>
                            </div>
                        </div>

                        <hr style="height:2px;border-width:0;border-radius: 20px;background-color:black">

                        <button type="button" href="#" onclick="getNewQuestion()" id="next_btn" style="display:none;">NEXT</button>

                    </div>
                </div>

            </div>
        </div>
        </div>
    </header>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
